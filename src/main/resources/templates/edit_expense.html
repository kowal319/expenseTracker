<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Expense Tracker</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/expenses}" href="#">Expenses</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Edit Expense </h1>
            <div class = "card-body">
                <form th:action="@{/expenses/{id} (id=${expense.id})}" th:object = "${expense}" method="POST">
                    <div class ="form-group">
                        <label> Expense Name </label>
                        <input
                                type = "text"
                                name = "name"
                                th:field = "*{name}"
                                class = "form-control"
                                placeholder="Enter name of expense"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Expense Quantity </label>
                        <input
                                type = "number"
                                name = "amount"
                                th:field = "*{quantity}"
                                class = "form-control"
                                placeholder="Enter amount of expense"
                        />
                    </div>
                    <div class ="form-group">
                        <label> Expense description </label>
                        <input
                                type = "text"
                                name = "description"
                                th:field = "*{description}"
                                class = "form-control"
                                placeholder="Enter description"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Expense Cost per One</label>
                        <input
                                type = "number"
                                name = "price"
                                th:field = "*{price}"
                                class = "form-control"
                                placeholder="Enter price"
                        />
                    </div>
                    <div class ="form-group">
                        <label> Date </label>
                        <input
                                type = "date"
                                name = "date"
                                th:field = "*{date}"
                                class = "form-control"
                                placeholder="Enter date"
                        />
                    </div>
                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
